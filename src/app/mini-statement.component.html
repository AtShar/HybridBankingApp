<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-3">
				</div>
				<div class="col-md-6">
					<nav class="navbar navbar-default" role="navigation">
						<div class="navbar-header">

							<a class="navbar-brand" href="#">Back</a>
						</div>

						<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
							<ul class="nav navbar-nav">
								<li>

									<a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
								</li>
								<li class="active">

									<a routerLink="/miniStatement" routerLinkActive="active">Mini Statement</a>
								</li>
								<li>

									<a routerLink="/fundTransfer" routerLinkActive="active">Fund Transfer</a>
								</li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li>
									<a href="#">Logout</a>
								</li>
							</ul>
						</div>

					</nav>
					<div class="jumbotron">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">
									Ministatement
								</h3>
							</div>
							<div class="panel-body">
								<table class="table">
									<thead>
										<tr>
											<th>
												S No.
											</th>
											<th>
												Txn Id
											</th>
											<th>
												Txn Type
											</th>
											<th>
												Txn Date
											</th>
											<th>
												Txn Amount
											</th>
										</tr>
									</thead>
									<tbody>

										<tr class="success" *ngFor="let data of miniStatementData;let i = index">
											<td>
												{{i}}
											</td>
											<td>
												{{data.txnId}}
											</td>
											<td>
												{{data.type}}
											</td>
											<td>
												{{data.date}}
											</td>
											<td>
												{{data.amount}}
											</td>
										</tr>

									</tbody>
								</table>
							</div>

						</div>
					</div>

				</div>
				<div class="col-md-3">
				</div>
			</div>
		</div>
	</div>
</div>
